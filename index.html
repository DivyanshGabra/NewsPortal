<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#">
                <img class="logo" src="assets/LOGO.png" alt="LOGO">
            </a>
            <div class="nav-link">
                <ul class="flex">
                    <li class="hover-link nav-item">Category 1</li>
                    <li class="hover-link nav-item">Category 2</li>
                    <li class="hover-link nav-item">Category 3</li>

                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="News">
                <button class="search-btn">Search</button>
            </div>
        </div>
    </nav>




    <main>
        <div class="cards-container container flex" id="card-container">
            
        </div> 

    </main>

    <template id="template-card-news">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 class="news-title" id="news-title">Title</h3>
                <h6 class="news-src" id="news-src">Forbes 9/12/2023</h6>
                <p class="news-content" id="news-content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo impedit optio modi dolore? Ullam nam temporibus sint quasi veritatis, animi accusantium praesentium, porro earum quis soluta ducimus ut esse amet.</p>
            </div>
        </div>
    </template>


    <script src="index.js"></script>
</body>
</html>
